<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Columns Game V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <!-- Game cells will be generated by JavaScript -->
        </div>
        <div class="game-info">
            <div class="score-container">
                <h2>Score</h2>
                <div id="score">0</div>
            </div>
            <div class="level-indicator">
                <h3>Level</h3>
                <div id="level">1</div>
            </div>
            <div class="preview-container">
                <h3>Next Piece:</h3>
                <div class="preview-area">
                    <div class="preview-cell"></div>
                    <div class="preview-cell"></div>
                    <div class="preview-cell"></div>
                </div>
            </div>
            <div class="leaderboard-container">
                <button id="toggle-leaderboard" class="toggle-btn">
                    <span>Leaderboard</span>
                    <span class="toggle-icon">‚ñº</span>
                </button>
                <div id="leaderboard" class="leaderboard">
                    <div class="leaderboard-header">
                        <span>Rank</span>
                        <span>Name</span>
                        <span>Score</span>
                        <span>Date</span>
                    </div>
                    <div class="leaderboard-entries"></div>
                </div>
            </div>
            <div class="controls-info">
                <ul>
                    <li>‚Üê ‚Üí : Move</li>
                    <li>‚Üë : Rotate</li>
                    <li>‚Üì : Soft Drop</li>
                    <li>Space : Hard Drop</li>
                    <li>ESC : Pause</li>
                </ul>
                <div class="control-buttons">
                    <button id="mute-button" class="control-btn" title="Toggle Sound">
                        üîä
                    </button>
                    <button id="clear-scores" class="control-btn" title="Clear Scores">
                        üóëÔ∏è
                    </button>
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay">
            <h2 id="overlay-message">Game Paused</h2>
            <form id="name-input-form" class="name-input-form" style="display: none;">
                <input 
                    type="text" 
                    id="player-name" 
                    maxlength="15" 
                    placeholder="Enter your name"
                    pattern="[A-Za-z0-9 ]+"
                    required
                >
                <div class="name-input-error"></div>
            </form>
            <button id="overlay-button">Resume</button>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
